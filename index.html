<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Juego del ahoracado</title>
</head>

<body id="cuerpo">
    <header class="encabezado">
        <img src="img/logo.svg" alt="logo" />
        <h1>Juego del ahorcado</h1>
    </header>
    <!-- Botones -->
    <section class="inicio" id="pantalla-botones">
        <div id class="botones-inicio">
            <a href="#ahorcado">
                <input type="submit" value="Iniciar juego" id="iniciar-juego" onclick="iniciarJuego()"
                    class="botones" />
            </a>
            <input type="submit" value="Nueva Palabra" id="nueva-palabra" onclick="nuevaPalabra()" class="botones" />
            </a>
        </div>
    </section>

    <!-- Añadir nueva palabra -->
    <section class="nueva-palabra" id="palabra-nueva">
        <textarea class="nueva-palabra_textarea" id="nueva-palabra-secreta" cols="27" rows="1" 
            placeholder="Ingrese la palabra secreta" maxlength="10"></textarea>

        <div class="info">
            <img src="img/alerta.png" alt="">
            <p> Máximo 10 letras.</p>
        </div>

        <div class="nueva-palabra_botones">
            <button class="botones" id="boton-guardar" onclick="guardarPalabra()">Guardar y empezar</button>
            <button class="botones" id="boton-cancelar" onclick="cancelarAdicion()">Cancelar</button>
        </div>

    </section>
    <!-- Canvas -->
    <section class="canvas" id="pantalla-juego">
        <canvas id="ahorcado" class="horca" width="294" height="360"> </canvas>
        <canvas class="palabra" id="letrero" width="350" height="100"> </canvas>
    </section>
    <footer class="pie-pagina">
        <p>Created with ❤️ by Wilfredo Escobar - 2022</p>
        <a href="https://github.com/WilfredoEscS" target="_blank"><img src="img/logo_github.png" alt="" /></a>
        <a href="https://www.linkedin.com/in/wilfredo-escobar/" target="_blank"><img src="img/logo_linkedin.png"
                alt="" /></a>
    </footer>
    <!-- Scripts -->
    <script src="js/ahorcado.js"></script>
</body>

</html>
